<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>

    <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <!-- main container  -->
    <div class="container">
        <!-- first div  -->
        <div class="pricing-table">
            <div class="basic">Basic</div>
            <div class="amount">$11.99 / month</div>
            <ul class="pricing-feature">
                <li>✅ 10GB Storage</li>
                <li>✅ 1 User</li>
                <li><img class="no-support" src="./do-not-enter.png" alt="No Support" srcset=""> Support</li>
            </ul>
            <button class="plan-button">Sign Up</a>
        </div>

        <!-- second table  -->
        <div class="pricing-table">
            <div class="basic">Standard</div>
            <div class="amount">$11.99 / month</div>
            <ul class="pricing-feature">
                <li>✅ 50GB Storage</li>
                <li>✅ 5 Users</li>
                <li>✅ Phone &amp; Email Support</li>
            </ul>
            <button class="plan-button">Sign Up</a>
        </div>

        <!-- third table  -->
        <div class="pricing-table">
            <div class="basic">Premium</div>
            <div class="amount">$11.99 / month</div>
            <ul class="pricing-feature">
                <li>✅ 100GB Storage</li>
                <li>✅ 10 Users</li>
                <li>✅ 24/7 Support</li>
            </ul>
            <button class="plan-button">Sign Up</a>
        </div>
    </div>

</body>

</html>
